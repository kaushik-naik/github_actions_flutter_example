name: "Build and Package"
on:
  push:
    branches:
      - dev
      - main
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

  steps:
    # Check out the repository
    - name: Checkout
      uses: actions/checkout@v3

    # Setup JAVA
    - name: Set up JAVA
      uses: actions/setup-java@3.12.0
      with:
        distribution: 'oracle'
        java-version: '21'

    # Setup Flutter
    - name: Setup Flutter version
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'

    # Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Build APK
    - name: Build APK
      run: flutter build apk --release

    # Upload artifacts
    - name: Publish APK
      uses: action/upload-artifact@v2
      with:
        name: Releases
        path: |
          build/app/outputs/flutter-apk/app-release.apk


